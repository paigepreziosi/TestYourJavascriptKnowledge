<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Javascript Quiz</title>
</head>

<body>
    <a href="highscores.html">
        <button class="scores-header" id="viewscores">View Highscores</button>
    </a>

    <div class="containerNew">
        <header>
            <div class="timer">
                <p>
                    Time left: <span id="timer">0 seconds</span>
                </p>
            </div>
        </header>

        <main class="quiz">
            <div id="quiz-start">
                <div class="landing" id="startscreen">
                    <h1>Javascript Quiz</h1>
                    <p>Test your Javascript knowledge by taking this quiz! <br>
                        You have 75 seconds to complete the quiz. <br>
                        Each incorrect answer will deduct 10 points from the timer. 
                        <br>
                        Good luck!</p>
                    <button id="start">
                        Start Quiz
                    </button>
                </div>
            </div>

            <div class="hide" id="questions">
                <h2 id="quizquestions"></h2>
                <div class="choices" id="choices">
                </div>
            </div>

            <div class="hide" id="quizend">
                <h2>Great Job!</h2>
                <p>Your score is: <span id="scorefinal"></span></p>
                <p>Enter your initials: <input type="text" id="name" maxlength="3"/>
                    <button id="submitscore">Enter</button>
                </p>
            </div>

            <div id="feedback" class="feedback hide">
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
